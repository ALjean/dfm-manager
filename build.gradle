apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'


repositories {
    mavenCentral()
}




//noinspection GroovyAssignabilityCheck
dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: springVer
    compile group: 'org.springframework', name: 'spring-test', version: springVer

    /*spring security*/
    compile group: 'org.springframework.security', name: 'spring-security-core', version: springSecurityVer
    compile group: 'org.springframework.security', name: 'spring-security-config', version: springSecurityVer
    compile group: 'org.springframework.security', name: 'spring-security-web', version: springSecurityVer

    /*spring social*/
//    compile group: 'org.springframework.social', name: 'spring-social-config', version: '1.1.4.RELEASE'
//    compile group: 'org.springframework.social', name: 'spring-social-core', version: '1.1.4.RELEASE'
//    compile group: 'org.springframework.social', name: 'spring-social-security', version: '1.1.4.RELEASE'
//    compile group: 'org.springframework.social', name: 'spring-social-web', version: '1.1.4.RELEASE'
//
//    compile group: 'org.springframework.social', name: 'spring-social-facebook', version: '2.0.3.RELEASE'

    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.6.0'


    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.4.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.0'

    compile group: 'junit', name: 'junit', version: '4.12'
    //apache
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'
    // doc parse
    compile group: 'org.apache.poi', name: 'poi', version: '3.13'

    compile group: 'org.springframework.mobile', name: 'spring-mobile-device', version: '1.1.5.RELEASE'


}


task deploy(type: Copy, dependsOn: war) {
    from 'build/libs/'
