apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

//noinspection GroovyAssignabilityCheck
dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    compile group: 'org.springframework', name: 'spring-test', version: springVersion
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.0.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.0.1.RELEASE'

    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'

    compile group: 'junit', name: 'junit', version: '4.12'


//    apache
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'



}


task deploy(type: Copy, dependsOn: build) {
    from 'build/libs/'
    into jbossHome + '/standalone/deployments/'
}

task clean(type: Delete) {
    delete 'build'
}
