apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

plugins {
    id 'com.craigburke.bower-installer' version '2.5.1'
}

//bower { //TODO redd about plugin
//    additional = [ (1)
//                   name: 'gradle-bower-installer'
//    ]
//}

//noinspection GroovyAssignabilityCheck
dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    compile group: 'org.springframework', name: 'spring-test', version: springVersion
    compile group: 'org.springframework.security', name: 'spring-security-core', version: springVersionSecurity
    compile group: 'org.springframework.security', name: 'spring-security-config', version: springVersionSecurity
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.0'
    compile group: 'junit', name: 'junit', version: '4.12'
    //apache
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'
    // doc parse
    compile group: 'org.apache.poi', name: 'poi', version: '3.13'

}


task deploy(type: Copy, dependsOn: build) {
    from 'build/libs/'
    into jbossHome + '/standalone/deployments/'
}


